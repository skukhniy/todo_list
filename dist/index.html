<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>To Do List</title>
    </head>
    <body>  
        <div id="content"></div>
        <div id="header">

            <h1>&#10003; To-Do &#10003;</h1>
            <div id="dark-mode"><p>&#9789;</p></div>
            <div data-modal-target="#modal" id="add">
                <p>+</p>
            </div>
        </div>

        <div class="modal" id="modal">
            <div class="modal-header">
                <h3>Add a Task</h3>
                <button data-modal-close class="close-button">&times;</button>
            </div>
            <div class="form">
                <form id="taskForm">
                    <ul>
                        <li>
                            <label for="title">Title:</label>
                            <input type="text" name="title" id="title" placeholder="Ex: Pickup Dry Cleaning...">
                        </li>
                        <li>
                            <label for="description">Description:</label>
                            <textarea id="description" name="description" placeholder="Add the task description..." style="height:100px"></textarea>
                        </li>
                        <li>
                            <label for="Date">Due Date:</label>
                            <input type="date" name="date" id="date">
                        </li>
                        <li>
                            <label for="Project">Project:</label>
                            <input type="text" name="project" id="project">
                        </li>
                    </ul>
                </form>
                <button data-modal-close id="btnSubmit">Submit</button>
            </div>
        </div>
        <div id="sidebar">
            <h2 id='homeTab'>Home</h2>
            <h2 id='todayTab'>Today</h2>
            <h2 id='weekTab'>Week</h2>
            <h2 id='projectsTab'>Projects</h2>
            <div id="addProject">
                <p>+</p>
            </div>
        </div>

        <div id="taskDisplay">
            <div class="task" id="task1">
                <label>
                    <input type="checkbox">
                    <span>Task Placeholder</span>
                </label>
                <div class="taskRightAlign">
